services:
  api:
    build:
      context: ../..
      dockerfile: Dockerfile.dev
      target: development
    container_name: foodie-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - MONGODB_URI=mongodb://mongodb:27017/foodie_dev
      - JWT_SECRET=dev-jwt-secret-not-secure-12345
      - JWT_REFRESH_SECRET=dev-refresh-secret-not-secure-12345
      - BCRYPT_ROUNDS=10
      - REDIS_URL=redis://redis:6379
    volumes:
      - ../../src:/app/src:ro
      - ../../package.json:/app/package.json:ro
      - ../../pnpm-lock.yaml:/app/pnpm-lock.yaml:ro
      - ../../tsconfig.json:/app/tsconfig.json:ro
      - ../../nest-cli.json:/app/nest-cli.json:ro
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - foodie-dev-network

  mongodb:
    image: mongo:7-jammy
    container_name: foodie-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=foodie_dev
      - MONGODB_URI=mongodb://mongodb:27017/foodie_dev?replicaSet=rs0&directConnection=true
    volumes:
      - mongodb_data:/data/db
      - ../shared/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    # Start as single-node replica set (no auth, no keyfile)
    command: >
      bash -c "
        mongod --replSet rs0 --bind_ip_all --port 27017 &
        sleep 5 &&
        mongosh --eval 'rs.initiate({_id: \"rs0\", members: [{_id: 0, host: \"mongodb:27017\"}]})' || true &&
        wait
      "
    networks:
      - foodie-dev-network
    healthcheck:
      test: >
        bash -c "mongosh --eval 'rs.status().ok' | grep -q 1"
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: foodie-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    # No requirepass
    networks:
      - foodie-dev-network

  mongo-express:
    image: mongo-express:latest
    container_name: foodie-mongo-express-dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - foodie-dev-network

volumes:
  mongodb_data:
  redis_data:

networks:
  foodie-dev-network:
    driver: bridge